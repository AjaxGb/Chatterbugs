<!DOCTYPE html>
<html>
<head>
	<title>Chatterbugs</title>
	<script type="module" src="js/game.js"></script>
	<style>
		#face-input {
			font-family: monospace;
		}
		
		.help {
			position: absolute;
			top: 0;
			right: 0;
			padding: 10px;
			border-radius: 3px;
			background: rgba(255, 255, 255, 0.5);
		}
		
		dl {
			margin: 0;
		}
		dt {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<p>
		<label>
			Bells:
			<select id="bells" value="Pentatonic">
				<option value="">None</option>
				<option value="pentatonic">Pentatonic</option>
				<option value="twelvetone">Twelve Tone</option>
			</select>
		</label>
		<form id="connect" onsubmit="return false">
			<label>
				Face:
				<input id="face-input" type="text" autofocus
					required maxlength="5" minlength="5"
					placeholder="o<->o" 
					autocomplete="username">
				<input id="connect-button" type="submit" value="Connect">
			</label>
		</form>
	</p>
	<canvas id="main-canvas" width="1200" height="600"></canvas>
	<div class="help">
		<dl>
			<dt>WASD / Arrow Keys</dt>
			<dd>Movement</dd>
			<dt>Ctrl+P</dt>
			<dd>Create a plant, optionally with a seed word.</dd>
			<dt>Ctrl+B</dt>
			<dd>Create a box, optionally with text in it.</dd>
			<dt>Backspace / E</dt>
			<dd>Eat words from plants.</dd>
			<dt>T</dt>
			<dd>Open chat.</dd>
		</dl>
		You can only type symbols that you have eaten.
	</div>
</body>
</html>
