<!DOCTYPE html>
<html>
<head>
	<title>Chatterbugs</title>
	<script type="module" src="js/game.js"></script>
	<style>
		.ant-speech-box {
			display: none;
			position: absolute;
			border: none;
			outline: none;
			resize: none;
			font: 20px monospace;
			background: none;
			color: black;
			text-align: center;
			top: 0;
			left: 0;
		}
		
		.ant-speech-box.typing {
			display: block;
		}
		
		#face-input {
			font-family: monospace;
		}
	</style>
</head>
<body>
	<p>
		<label>
			Bells:
			<select id="bells" value="Pentatonic">
				<option value="">None</option>
				<option value="pentatonic">Pentatonic</option>
				<option value="twelvetone">Twelve Tone</option>
			</select>
		</label>
		<form id="connect" onsubmit="return false">
			<label>
				Face:
				<input id="face-input" type="text" autofocus
					required maxlength="5" minlength="5"
					placeholder="o<->o" 
					autocomplete="username">
				<input id="connect-button" type="submit" value="Connect">
			</label>
		</form>
	</p>
	<canvas id="main-canvas" width="1200" height="600"></canvas>
</body>
</html>
