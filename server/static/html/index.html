<!DOCTYPE html>
<html>
<head>
	<title>Chatterbugs</title>
	<script type="module" src="js/game.js"></script>
	<style>
		.ant-speech-box {
			display: none;
			position: absolute;
			border: none;
			outline: none;
			resize: none;
			font: 20px monospace;
			background: none;
			color: black;
			text-align: center;
			top: 0;
			left: 0;
		}
		
		.ant-speech-box.typing {
			display: block;
		}
	</style>
</head>
<body>
	<p>
		<label>
			Bells:
			<select id="bells" value="Pentatonic">
				<option value="">None</option>
				<option value="Pentatonic">Pentatonic</option>
				<option value="TwelveTone">Twelve Tone</option>
			</select>
		</label>
		<form id="connect" onsubmit="return false">
			<input id="face-input" maxlength="5" minlength="5" autofocus required type="text">
			<input type="submit" value="Connect">
		</form>
	</p>
	<canvas id="main-canvas" width="1200" height="600"></canvas>
</body>
</html>
